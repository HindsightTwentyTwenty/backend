{% load render_bundle from webpack_loader %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block head_title %}{% endblock %}</title>
        <!-- <link rel="shortcut icon" href="/static/" type="image/x-icon"> -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="static/favicon.ico" "image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/ophfekmjofacmldmbficnkbmhnajbmfl">
        <link rel="stylesheet" href="../static/src/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/src/static/css/bootstrap-theme.min.css">


        {% block head_css %}{% endblock %}
        {% block head_javascript %}{% endblock %}
    </head>
    <body>

      <div id="app">
      </div>
      {% render_bundle 'main' %}

        <hr>
      <div class="container">
        <footer>
          <p>&copy; hindsite 2017</p>
        </footer>
      </div>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X','auto');ga('send','pageview');
      </script>
    </body>
</html>
